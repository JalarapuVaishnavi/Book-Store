<head>
<script>
    window.onload = function() {
      var buyButtons = document.getElementsByClassName("buy-button");
      for (var i = 0; i < buyButtons.length; i++) {
        buyButtons[i].addEventListener("click", redirectToOrderPage);
      }
    };

    function redirectToOrderPage(event) {
      event.preventDefault();
      var productType = event.target.parentNode.querySelector(".product-type").textContent;
      var productCost = event.target.parentNode.querySelector(".product-cost").textContent;
      var imageUrl = event.target.parentNode.querySelector("img").src;

      // Redirect to order.html and pass the details as query parameters
      var orderPageUrl = "order.html" + "?type=" + encodeURIComponent(productType) + "&cost=" + encodeURIComponent(productCost) + "&image=" + encodeURIComponent(imageUrl);
      window.location.href = orderPageUrl;
    }
  </script>
